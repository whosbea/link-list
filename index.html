<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Lista de Links da Bea</title>
    <link rel="icon" type="image/x-icon" href="images/avatar.jpeg"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">
    
    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">
    
    <!-- Author Information -->
    <meta name="author" content="Your Name">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.jpeg" alt="Icon Bea">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Beatriz Barreto</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Oioi sou a Bea, estudo Engenharia de Software, sou apaixonada em CyberSecurity e essa é uma listas de links que acho que você deveria acessar!</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Default LittleLink -->
              <a class="button button-gitlab" href="https://www.linkedin.com/in/beatriz-barreto-8b0076261/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

              <a class="button button-gitlab" href="https://github.com/whosbea" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <a class="button button-gitlab" href="https://www.instagram.com/whosbea3/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="instagram Logo">Instagram</a>

              <a class="button button-gitlab" href="https://letterboxd.com/whoisbeea/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/letterboxd.svg" alt="Letterboxd Logo">Letterboxd</a>

              <a class="button button-gitlab" href="https://www.last.fm/user/whosbea" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/last-fm.svg" alt="Last.fm Logo">Last.fm</a>



      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        Feito pela Bea 🐧 | Inspirado em <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
